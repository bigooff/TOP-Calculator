<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js"defer></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>

    <div class="calculator">
        <div class="output">
            <div class="upper-right">12</div>
            <div class="lower-right"></div>
        </div>
        <button class="double clear">AC</button>
            <button class="delete">DEL</button>
            <button class="*">*</button>
            <button class="1">1</button>
            <button class="2">2</button>
            <button class="3">3</button>
            <button class="-">-</button>
            <button class="4">4</button>
            <button class="5">5</button>
            <button class="6">6</button>
            <button class="+">+</button>
            <button class="7">7</button>
            <button class="8">8</button>
            <button class="9">9</button>
            <button class="/">/</button>
            <button class="dot">.</button>
            <button class="0">0</button>
            <button class="= double">=</button>
        </div>
  
</body>
</html>

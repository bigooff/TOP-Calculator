<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js"defer></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>

    <div class="calculator">
        <div class="output">
            <div class="upper-right"></div>
            <div class="lower-right"></div>
        </div>
        <button class="double clear">AC</button>
            <button class="delete">DEL</button>
            <button class="* operation">*</button>
            <button class="1 number">1</button>
            <button class="2 number">2</button>
            <button class="3 number">3</button>
            <button class="- operation">-</button>
            <button class="4 number">4</button>
            <button class="5 number">5</button>
            <button class="6 number">6</button>
            <button class="+ operation">+</button>
            <button class="7 number">7</button>
            <button class="8 number">8</button>
            <button class="9 number">9</button>
            <button class="/ operation">/</button>
            <button class="dot number">.</button>
            <button class="0 number">0</button>
            <button class="= double" id="equals">=</button>
        </div>
  
</body>
</html>
